<html>

<head>

  <meta charset="utf-8">

  <title>A Simple Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=PT+Mono|Roboto" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script defer src="script.js"></script>

</head>



<body>

  <!-- hyperlinks: target="_blank" for codepen.io -->
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-11 col-sm-8 col-md-7 col-lg-5 col-xl-4">
        <div class="container pt-2 pb-5 px-4-5 pb-4-5 calculator-body">

          <div class="row px-1 pb-2">
            <div class="col-12 text-center mb-2 text-white title">
              A Simple Calculator
            </div>
            <div class="col-12 screen text-right rounded p-3">
              <h1 id="topDisplay">0</h1>
              <h5 id="bottomDisplay" class="text-muted mx-1 my-0">0</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-3 p-1">
              <button class="btn btn-danger w-100" value="clearAll">
                AC
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-danger w-100" value="clearEntry">
                CE
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="/">
                รท
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="*">
                x
              </button>
            </div>

            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="7">
                7
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="8">
                8
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="9">
                9
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="-">
                -
              </button>
            </div>

            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="4">
                4
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="5">
                5
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="6">
                6
              </button>
            </div>
            <div class="col-3 p-1">
              <button class="btn btn-inverse w-100" value="+">
                +
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-6 p-1">
                  <button class="btn btn-inverse w-100" value="1">
                    1
                  </button>
                </div>
                <div class="col-6 p-1">
                  <button class="btn btn-inverse w-100" value="2">
                    2
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 p-1">
                  <button class="btn btn-inverse w-100" value="0">
                    0
                  </button>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="col-12 p-1">
                  <button class="btn btn-inverse w-100" value="3">
                    3
                  </button>
                </div>
                <div class="col-12 p-1">
                  <button class="btn btn-inverse w-100" value=".">
                    .
                  </button>
                </div>
              </div>
            </div>

            <div class="col-3 p-1 d-flex align-items-stretch">
              <button class="btn btn-inverse w-100" value="=">
                =
              </button>
            </div>

          </div>
        </div>

        <div class="text-white text-center mt-3 w-100">
          <p>Designed and Coded by <a class="text-warning" href="http://www.gregwong.me" target="_blank">Greg Wong</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
