<html>

<head>

  <meta charset="utf-8">

  <title>Local Weather Display</title>


  <link href='//fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script defer src="script.js"></script>

</head>



<body>

<!-- hyperlinks: target="_blank" for codepen.io -->
<div class="h-100 d-flex justify-content-center align-content-between flex-wrap">

  <div class="w-100 pt-3 text-center text-white">
    <h1>Current Weather</h1>
  </div>

  <div class="p-2 w-100 container text-center">
    <div class="row justify-content-center text-white">
      <h5 class="pb-5" id="status_message">Fetching location...</h5>
    </div>
    <div class="row jumbotron justify-content-center p-2 p-sm-5">
      <div class="px-md-3 col-12 col-sm-4 col-md-3 col-xl-2">
        <p class="mb-0">
          Latitude
        </p>
        <input class="w-sm-100 text-center" id="latitude" value="0">
      </div>
      <div class="px-md-3 col-12 col-sm-4 col-md-3 col-xl-2">
        <p class="mb-0">
          Longitude
        </p>
        <input class="w-sm-100 text-center" id="longitude" value="0">
      </div>
      <div class="px-md-3 col-12 col-sm-4 col-md-3 col-xl-2 mt-auto py-3">
        <button id="refresh" type="button" class="w-sm-100 rounded btn btn-warning mt-auto">Get Weather</button>
      </div>
    </div>

    <div class="row mt-3 mt-sm-5 justify-content-center">
      <div class="col-12 col-sm-4 col-lg-3 text-white">
        <i id="weather-icon" class="pb-4 wi icon-large wi-thermometer-exterior"></i>
        <h1 id="temperature">-Â°C</h1>
        <input id="is-celsius" type="checkbox" checked data-toggle="toggle" data-on="Celsius" data-off="Fahrenheit" data-onstyle="warning" data-offstyle="warning">

      </div>

    </div>
  </div>
  <div class="w-100 text-center text-white footer-color pt-3">
    <p class="my-0">Coded by <a class="text-warning" href="http://gregwong.me">Greg Wong</a></p>
    <a href="https://darksky.net/poweredby/">
      <img src="https://darksky.net/dev/img/attribution/poweredby-oneline-darkbackground.png" alt="" height="50px"> </div>
    </a>
  </div>

</body>
</html>
