<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>Pomodoro</title>

  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Monoton|Special+Elite" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script defer src="script.js"></script>

</head>



<body>

  <!-- hyperlinks: target="_blank" for codepen.io -->
  <audio id="alarm" class="hidden-xs-up" controls="" loop="true">
    <source src="audio/beep.ogg" type="audio/ogg"/>
    <source src="audio/beep.mp3" type="audio/mpeg"/>
    Your browser does not support the audio element.
  </audio>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-between">
      <div class="col-12 text-center">
        <h1 class="text-red title mt-2">Pomodoro</h1>
      </div>
      <div class="col-12 text-center my-auto pt-2">

        <div class="d-flex justify-content-center">
          <div class="">
            <input id="minutes" class="text-center display time-input" type="number" name="" value="25" />
          </div>
          <div class="my-auto">
            <h1 class="display">:</h1>
          </div>
          <div class="">
            <input id="seconds" class="text-center display time-input" type="number" name="" value="00" />
          </div>
        </div>

        <div class="mt-2 mt-sm-3 mt-md-4 text-center">
          <button id="start-stop-button" class="btn-mod btn-warning start-stop-button" type="button" name="button">START / STOP</button>
        </div>
      </div>

      <div class="text-center text-white mt-auto w-100 pb-4 credits">
        <p>Designed and Coded by <a class="text-warning" href="http://www.gregwong.me" target="_blank">Greg Wong</a></p>
      </div>
    </div>
  </div>

</body>
</html>
