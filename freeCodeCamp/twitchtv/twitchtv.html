<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Featured Channels on Twitch.tv</title>

  <link href='//fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script defer src="script.js"></script>

</head>



<body>

  <!-- hyperlinks: target="_blank" for codepen.io -->
  <div class="h-100 d-flex justify-content-center align-content-between flex-wrap">
    <!-- top banner -->
    <div class="container text-center p-3 text-white w-100">
      <h1 class="text-orange">Your Twitch.tv</h1>
      <span><em>See all your favorite Twitch channels here!</em></span>
      <div class="row justify-content-center pt-3">
        <div class="col-12 col-sm-5 col-md-4 col-lg-3 text-center">
          <button id="refresh" type="button" class="btn btn-warning">Refresh</button>
        </div>
      </div>
      <p id="message" class="text-red pt-3">Loading...</p>
    </div>

    <!-- middle -->
    <div class="container mx-2">
      <div id="search-results" class="row list-group">
      </div>
    </div>

    <!-- footer -->
    <div class="container p-5 w-100">
      <p class="text-center text-white">Coded by <a class="text-orange" href="http://gregwong.me">Greg Wong</a></p>
    </div>
  </div>

</body>
</html>
